<body>
    <div class="test-container">

        <p class="subtitle">Google Apps Script„Å®„ÅÆÊé•Á∂ö„Çí„ÉÜ„Çπ„Éà„Åó„Åæ„Åô</p>

        <div class="url-display">

        <button onclick="testGetConnection()">1. GETÊé•Á∂ö„ÉÜ„Çπ„ÉàÔºàÂü∫Êú¨Ôºâ</button>
        <button onclick="testGetConnectionDirect()">2. GETÊé•Á∂ö„ÉÜ„Çπ„ÉàÔºà„Éñ„É©„Ç¶„Ç∂„ÅßÈñã„ÅèÔºâ</button>
        <button class="test-login" onclick="testLoginRequest()">3. POST„ÉÜ„Çπ„ÉàÔºà„É≠„Ç∞„Ç§„É≥APIÔºâ</button>

    <script src="js/config.js"></script>
    <script>
        // URL„ÇíË°®Á§∫
        document.getElementById('urlDisplay').textContent = CONFIG.APPS_SCRIPT_URL;

        // ÁµêÊûúË°®Á§∫Èñ¢Êï∞
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        // 1. GETÊé•Á∂ö„ÉÜ„Çπ„ÉàÔºàfetch‰ΩøÁî®Ôºâ
        async function testGetConnection() {
            showResult('‚è≥ GETÊé•Á∂ö„ÉÜ„Çπ„ÉàÂÆüË°å‰∏≠...', 'info');

            try {
                console.log('Fetching:', CONFIG.APPS_SCRIPT_URL);

                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Response data:', data);

                showResult(
                    `‚úÖ GETÊé•Á∂öÊàêÂäüÔºÅ\n\n` +
                    `Status: ${response.status}\n` +
                    `Response:\n${JSON.stringify(data, null, 2)}`,
                    'success'
                );
            } catch (error) {
                console.error('GETÊé•Á∂ö„Ç®„É©„Éº:', error);
                showResult(
                    `‚ùå GETÊé•Á∂öÂ§±Êïó\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Ë©≥Á¥∞:\n${error.stack}`,

        }

        // 2. „Éñ„É©„Ç¶„Ç∂„ÅßÁõ¥Êé•Èñã„Åè
        function testGetConnectionDirect() {
            showResult('üåê „Éñ„É©„Ç¶„Ç∂„ÅßÈñã„ÅÑ„Å¶„ÅÑ„Åæ„Åô...', 'info');
            window.open(CONFIG.APPS_SCRIPT_URL, '_blank');
            setTimeout(() => {
                showResult(
                    'üìù Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßApps Script„ÅåÈñã„Åç„Åæ„Åó„Åü„ÄÇ\n\n' +
                    'JSON„É¨„Çπ„Éù„É≥„Çπ„ÅåË°®Á§∫„Åï„Çå„Çå„Å∞„Éá„Éó„É≠„Ç§„ÅØÊ≠£Â∏∏„Åß„Åô„ÄÇ\n' +
                    '„Ç®„É©„Éº„ÅåË°®Á§∫„Åï„Çå„ÇãÂ†¥Âêà„ÅØ„ÄÅ„Éá„Éó„É≠„Ç§Ë®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',

        }

        // 3. POST„ÉÜ„Çπ„ÉàÔºà„É≠„Ç∞„Ç§„É≥APIÔºâ
        async function testLoginRequest() {
            showResult('‚è≥ „É≠„Ç∞„Ç§„É≥API„ÉÜ„Çπ„ÉàÂÆüË°å‰∏≠...', 'info');

            const testData = {
                action: 'login',
                userId: 'dev123',
                password: 'dev123'
            };

            try {
                console.log('POST„É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°:', testData);

                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    showResult(
                        `‚úÖ „É≠„Ç∞„Ç§„É≥API„ÉÜ„Çπ„ÉàÊàêÂäüÔºÅ\n\n` +
                        `„É¶„Éº„Ç∂„Éº: ${data.name} (${data.userId})\n` +
                        `Ê®©Èôê: ${data.role}\n` +
                        `ÂàùÂõû„É≠„Ç∞„Ç§„É≥: ${data.isFirstLogin}\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}`,
                        'success'
                    );
                } else {
                    showResult(
                        `‚ö†Ô∏è  API„ÅØÂøúÁ≠î„Åó„Åæ„Åó„Åü„ÅåË™çË®º„Å´Â§±Êïó\n\n` +
                        `Error: ${data.error}\n\n` +
                        `Response:\n${JSON.stringify(data, null, 2)}`,
                        'error'
                    );
                }
            } catch (error) {
                console.error('POST„É™„ÇØ„Ç®„Çπ„Éà„Ç®„É©„Éº:', error);
                showResult(
                    `‚ùå POST„É™„ÇØ„Ç®„Çπ„ÉàÂ§±Êïó\n\n` +
                    `Error: ${error.message}\n\n` +
                    `CORS„Ç®„É©„Éº„ÅÆÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ\n` +
                    `„Éá„Éó„É≠„Ç§Ë®≠ÂÆö„Åß„Äå„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Çã„É¶„Éº„Ç∂„Éº„Äç„Åå„ÄåÂÖ®Âì°„Äç„Å´„Å™„Å£„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n` +
                    `Ë©≥Á¥∞:\n${error.stack}`,
                    'error'

            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÊÉÖÂ†±Ë°®Á§∫
        window.addEventListener('load', () => {

            console.log('Spreadsheet ID:', CONFIG.SPREADSHEET_ID);
        });
    </script>
