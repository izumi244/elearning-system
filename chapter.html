<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習管理システム - チャプター</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo"></div>
        <!-- ハンバーガーメニューボタン -->
        <button class="hamburger-menu" onclick="toggleSidebar()">
            <span>☰</span>
        </button>
        <div class="user-info">
            <span class="user-name" id="userName">ユーザー</span>
            <button class="logout-btn" onclick="authSystem.logout()">ログアウト</button>
        </div>
    </header>

    <!-- サイドナビゲーション -->
    <div class="chapter-layout">
        <nav class="chapter-sidebar" id="chapterSidebar">
            <div class="sidebar-header">
                <h3>基礎マスターコース</h3>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <span>≡</span>
                </button>
            </div>
            <div class="sidebar-content">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <main class="chapter-main">
            <!-- パンくずナビ -->
            <nav class="breadcrumb">
                <a href="home.html">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <a href="curriculum.html">基礎マスターコース</a>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-current" id="currentChapterBreadcrumb">チャプター</span>
            </nav>

            <!-- チャプターヘッダー -->
            <div class="chapter-header">
                <div class="chapter-meta">
                    <span class="lesson-badge" id="lessonBadge">Lesson 1</span>
                    <span class="chapter-time" id="chapterTime">学習時間の目安</span>
                </div>
                <h1 class="chapter-title" id="chapterTitle">チャプタータイトル</h1>
                <div class="chapter-progress-info">
                    <span id="chapterProgressInfo">読み込み中...</span>
                </div>
            </div>

            <!-- チャプター内容 -->
            <div class="chapter-content">
                <div class="content-card">
                    <div id="dynamicContent">
                        <!-- 動的に読み込まれるコンテンツがここに表示される -->
                        <div class="loading-message">
                            <p>コンテンツを読み込み中...</p>
                        </div>
                    </div>
                </div>

                <!-- 完了ボタンエリア -->
                <div class="completion-section">
                    <div class="completion-card" id="completionCard">
                        <div class="completion-status" id="completionStatus">
                            <span class="status-icon">📚</span>
                            <span class="status-text">このチャプターの学習はお済みですか？</span>
                        </div>
                        <button class="complete-button" id="completeButton" onclick="completeChapter()">
                            チャプターの学習を完了しました
                        </button>
                    </div>
                </div>

                <!-- ナビゲーション -->
                <div class="chapter-navigation">
                    <div class="nav-buttons">
                        <button class="nav-button prev" id="prevButton" onclick="navigateToPrevious()">
                            ← 前のチャプター
                        </button>
                        <button class="nav-button back-to-curriculum" onclick="backToCurriculum()">
                            📋 コース一覧に戻る
                        </button>
                        <button class="nav-button next" id="nextButton" onclick="navigateToNext()">
                            次のChapter →
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScriptファイル -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/hybrid-progress.js"></script>
    <script>
        let currentLessonId = '';
        let currentChapterId = '';
        let currentChapterTitle = '';

        document.addEventListener('DOMContentLoaded', function() {
            // 認証チェック
            if (!authSystem.requireAuth()) {
                return;
            }

            // URL パラメータから情報を取得
            const urlParams = new URLSearchParams(window.location.search);
            currentLessonId = urlParams.get('lesson');
            currentChapterId = urlParams.get('chapter');
            currentChapterTitle = urlParams.get('title');

            if (!currentLessonId || !currentChapterId) {
                window.location.href = 'curriculum.html';
                return;
            }

            // ユーザー情報の表示
            displayUserInfo();
            
            // サイドバーの生成
            generateSidebar();
            
            // チャプター情報の表示
            displayChapterInfo();
            
            // 動的コンテンツの読み込み
            loadChapterContent();
            
            // 完了状態の確認
            checkCompletionStatus();
            
            // ナビゲーションボタンの設定
            setupNavigation();
        });

        function loadChapterContent() {
            const contentPath = `content/${currentLessonId}-${currentChapterId}.html`;
            
            fetch(contentPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    let contentNode = doc.querySelector('.page-body');

                    // コンテンツが見つからない場合のフォールバック処理
                    if (!contentNode) {
                        contentNode = doc.querySelector('article');
                    }
                    if (!contentNode) {
                        contentNode = doc.body;
                    }

                    const dynamicContent = document.getElementById('dynamicContent');
                    dynamicContent.innerHTML = ''; // 既存のコンテンツをクリア

                    if (contentNode) {
                        // innerHTMLを使わず、DOMノードとして安全に追加する
                        while (contentNode.firstChild) {
                            dynamicContent.appendChild(contentNode.firstChild);
                        }
                    } else {
                        throw new Error("コンテンツファイル内に表示可能な要素が見つかりませんでした。");
                    }
                })
                .catch(error => {
                    console.error('コンテンツの読み込みに失敗しました:', error);
                    document.getElementById('dynamicContent').innerHTML = `
                        <div class="error-message">
                            <h3>コンテンツの読み込みに失敗しました</h3>
                            <p>ファイルパス: ${contentPath}</p>
                            <p>エラー詳細: ${error.message}</p>
                            <button onclick="loadChapterContent()" class="btn btn-primary">再試行</button>
                        </div>
                    `;
                });
        }

        function displayUserInfo() {
            const currentUser = authSystem.getCurrentUser();
            if (currentUser) {
                const userNameEl = document.getElementById('userName');
                if (userNameEl) {
                    userNameEl.textContent = currentUser.name;
                }
            }
        }

        function generateSidebar() {
            const curriculumData = progressManager.getCurriculumData();
            const course = curriculumData.basic_course;
            const currentUser = authSystem.getCurrentUser();
            const sidebarContent = document.querySelector('.sidebar-content');

            let sidebarHTML = '';

            course.lessons.forEach(lesson => {
                sidebarHTML += `
                    <div class="lesson-section">
                        <div class="lesson-header-sidebar">
                            <h4>${lesson.title}</h4>
                        </div>
                        <ul class="chapters-sidebar">
                            ${lesson.chapters.map((chapter, index) => {
                                const isCompleted = progressManager.isChapterCompleted(currentUser.userId, lesson.id, chapter.id);
                                const isCurrent = lesson.id === currentLessonId && chapter.id === currentChapterId;
                                
                                return `
                                    <li class="chapter-sidebar-item ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''}">
                                        <a href="chapter.html?lesson=${lesson.id}&chapter=${chapter.id}&title=${encodeURIComponent(chapter.title)}"
                                           class="chapter-link">
                                            <span class="chapter-number">${index + 1}</span>
                                            <span class="chapter-title-sidebar">${chapter.title}</span>
                                            <span class="chapter-status-icon">${isCompleted ? '✓' : ''}</span>
                                        </a>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            });

            sidebarContent.innerHTML = sidebarHTML;
            setTimeout(() => {
                const currentChapter = document.querySelector('.chapter-sidebar-item.current');
                const sidebar = document.getElementById('chapterSidebar');
                if (currentChapter && !sidebar.classList.contains('collapsed')) {
                    currentChapter.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
                }
            }, 100);
        }

        function displayChapterInfo() {
            const curriculumData = progressManager.getCurriculumData();
            const lesson = progressManager.getLessonById(currentLessonId);
            const chapter = lesson ? lesson.chapters.find(ch => ch.id === currentChapterId) : null;

            if (lesson && chapter) {
                document.getElementById('lessonBadge').textContent = lesson.title.split(' ')[0] + ' ' + lesson.title.split(' ')[1];
                document.getElementById('chapterTitle').textContent = currentChapterTitle || chapter.title;
                document.getElementById('chapterTime').textContent = `学習時間の目安 ${chapter.estimatedTime}`;
                document.getElementById('currentChapterBreadcrumb').textContent = chapter.title;

                // 進捗情報
                const currentUser = authSystem.getCurrentUser();
                const completedCount = lesson.chapters.filter(ch => 
                    progressManager.isChapterCompleted(currentUser.userId, currentLessonId, ch.id)
                ).length;
                document.getElementById('chapterProgressInfo').textContent = 
                    `${currentLessonId.toUpperCase()} - ${completedCount}/${lesson.chapters.length} チャプター完了`;
            }
        }

        function checkCompletionStatus() {
            const currentUser = authSystem.getCurrentUser();
            const isCompleted = progressManager.isChapterCompleted(currentUser.userId, currentLessonId, currentChapterId);
            
            const completionCard = document.getElementById('completionCard');
            const completionStatus = document.getElementById('completionStatus');
            const completeButton = document.getElementById('completeButton');

            if (isCompleted) {
                completionCard.classList.add('completed');
                completionStatus.innerHTML = `
                    <span class="status-icon">✅</span>
                    <span class="status-text">このチャプターは完了済みです</span>
                `;
                completeButton.textContent = '完了済み';
                completeButton.disabled = true;
            }
        }

        function completeChapter() {
            const currentUser = authSystem.getCurrentUser();
            
            if (progressManager.isChapterCompleted(currentUser.userId, currentLessonId, currentChapterId)) {
                alert('このチャプターは既に完了しています。');
                return;
            }

            const success = progressManager.completeChapter(
                currentUser.userId,
                currentLessonId,
                currentChapterId,
                currentChapterTitle
            );

            if (success) {
                // 完了状態を更新
                checkCompletionStatus();
                
                // サイドバーを更新
                generateSidebar();
                
                // 成功メッセージ
                showSuccessMessage('チャプターを完了しました！');
                
                // アクティビティ更新
                authSystem.updateLastActivity();
            } else {
                alert('完了処理でエラーが発生しました。再度お試しください。');
            }
        }

        function setupNavigation() {
            const curriculumData = progressManager.getCurriculumData();
            const course = curriculumData.basic_course;
            
            // 全チャプターのリストを作成
            let allChapters = [];
            course.lessons.forEach(lesson => {
                lesson.chapters.forEach(chapter => {
                    allChapters.push({
                        lessonId: lesson.id,
                        chapterId: chapter.id,
                        chapterTitle: chapter.title
                    });
                });
            });

            // 現在のチャプターのインデックスを取得
            const currentIndex = allChapters.findIndex(ch => 
                ch.lessonId === currentLessonId && ch.chapterId === currentChapterId
            );

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            // 前へボタン
            if (currentIndex > 0) {
                prevButton.style.display = 'block';
                prevButton.onclick = () => navigateToChapter(allChapters[currentIndex - 1]);
            } else {
                prevButton.style.display = 'none';
            }

            // 次へボタン
            if (currentIndex < allChapters.length - 1) {
                nextButton.style.display = 'block';
                nextButton.onclick = () => navigateToChapter(allChapters[currentIndex + 1]);
            } else {
                nextButton.style.display = 'none';
            }
        }

        function navigateToChapter(chapter) {
            const params = new URLSearchParams({
                lesson: chapter.lessonId,
                chapter: chapter.chapterId,
                title: chapter.chapterTitle
            });
            window.location.href = `chapter.html?${params.toString()}`;
        }

        function backToCurriculum() {
            window.location.href = 'curriculum.html';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('chapterSidebar');
            sidebar.classList.toggle('collapsed');
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;

            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
