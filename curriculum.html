<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習管理システム - 基礎マスターコース</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo"></div>
        <div class="user-info">
            <span class="user-name" id="userName">ユーザー</span>
            <button class="logout-btn" onclick="authSystem.logout()">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="curriculum-container">
            <!-- パンくずナビ -->
            <nav class="breadcrumb">
                <a href="home.html">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-current">基礎マスターコース</span>
            </nav>

            <!-- ページタイトル -->
            <div class="page-header">
                <h1 class="page-title">基礎マスターコース</h1>
                <p class="course-description">
                    生成AIの理解を深め、効果的に活用するためのプロンプトエンジニアリングのスキルを身につけることを目指します。<br>
                    段階的な学習を通じ、基礎知識から応用的な技法、そして実践的な演習へと進んでいきます。
                </p>
            </div>

            <!-- 進捗サマリー -->
            <div class="course-progress">
                <div class="progress-card">
                    <h3>コース進捗</h3>
                    <div class="progress-stats" id="courseProgressStats">
                        <span class="completed">0</span> / <span class="total">0</span> チャプター完了
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="courseProgressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-percentage" id="courseProgressPercentage">0%</div>
                </div>
            </div>

            <!-- レッスン一覧 -->
            <div class="lessons-list" id="lessonsList">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </main>

    <!-- JavaScriptファイル -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/hybrid-progress.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 認証チェック
            if (!authSystem.requireAuth()) {
                return;
            }

            // ユーザー情報の表示
            displayUserInfo();
            
            // カリキュラムの表示
            displayCurriculum();
            
            // 進捗の表示
            displayCourseProgress();
        });

        function displayUserInfo() {
            const currentUser = authSystem.getCurrentUser();
            if (currentUser) {
                const userNameEl = document.getElementById('userName');
                if (userNameEl) {
                    userNameEl.textContent = currentUser.name;
                }
            }
        }

        function displayCurriculum() {
            const curriculumData = progressManager.getCurriculumData();
            const course = curriculumData.basic_course;
            const currentUser = authSystem.getCurrentUser();
            const lessonsList = document.getElementById('lessonsList');
            if (!lessonsList) return;
            lessonsList.innerHTML = ''; // Clear existing content

            course.lessons.forEach((lesson, index) => {
                const completionRate = progressManager.getLessonCompletionRate(currentUser.userId, lesson.id);
                const completedChapters = lesson.chapters.filter(chapter => 
                    progressManager.isChapterCompleted(currentUser.userId, lesson.id, chapter.id)
                ).length;

                // Create elements
                const lessonCard = document.createElement('div');
                lessonCard.className = 'lesson-card';
                lessonCard.dataset.lessonId = lesson.id;

                const lessonHeader = document.createElement('div');
                lessonHeader.className = 'lesson-header';
                
                const lessonInfo = document.createElement('div');
                lessonInfo.className = 'lesson-info';
                
                const lessonTitle = document.createElement('h3');
                lessonTitle.className = 'lesson-title';
                lessonTitle.textContent = lesson.title;
                
                const lessonMeta = document.createElement('div');
                lessonMeta.className = 'lesson-meta';
                
                const lessonTime = document.createElement('span');
                lessonTime.className = 'lesson-time';
                lessonTime.textContent = `学習時間の目安: ${lesson.estimatedTime}`;
                
                let statusText = '未実施';
                let statusClass = 'not-started';
                if (completionRate === 100) {
                    statusText = '完了';
                    statusClass = 'completed';
                } else if (completionRate > 0) {
                    statusText = '学習中';
                    statusClass = 'in-progress';
                }
                const lessonStatus = document.createElement('span');
                lessonStatus.className = `lesson-status ${statusClass}`;
                lessonStatus.textContent = statusText;

                const lessonProgress = document.createElement('div');
                lessonProgress.className = 'lesson-progress';

                const lessonProgressText = document.createElement('div');
                lessonProgressText.className = 'lesson-progress-text';
                lessonProgressText.textContent = `${completedChapters} / ${lesson.chapters.length} チャプター完了`;

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar small';
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressFill.style.width = `${completionRate}%`;
                
                // Assemble lesson header
                lessonMeta.appendChild(lessonTime);
                lessonMeta.appendChild(lessonStatus);
                lessonInfo.appendChild(lessonTitle);
                lessonInfo.appendChild(lessonMeta);
                progressBar.appendChild(progressFill);
                lessonProgress.appendChild(lessonProgressText);
                lessonProgress.appendChild(progressBar);
                lessonHeader.appendChild(lessonInfo);
                lessonHeader.appendChild(lessonProgress);

                // Create chapters list
                const chaptersList = document.createElement('div');
                chaptersList.className = 'chapters-list';

                lesson.chapters.forEach((chapter, chapterIndex) => {
                    const isCompleted = progressManager.isChapterCompleted(currentUser.userId, lesson.id, chapter.id);

                    const chapterItem = document.createElement('div');
                    chapterItem.className = `chapter-item ${isCompleted ? 'completed' : ''}`;
                    chapterItem.dataset.chapterId = chapter.id;
                    chapterItem.onclick = () => openChapter(lesson.id, chapter.id, chapter.title);

                    const chapterInfo = document.createElement('div');
                    chapterInfo.className = 'chapter-info';

                    const chapterNumber = document.createElement('div');
                    chapterNumber.className = 'chapter-number';
                    chapterNumber.textContent = `Chapter ${chapterIndex + 1}`;

                    const chapterTitleDiv = document.createElement('div');
                    chapterTitleDiv.className = 'chapter-title';
                    chapterTitleDiv.textContent = chapter.title;

                    chapterInfo.appendChild(chapterNumber);
                    chapterInfo.appendChild(chapterTitleDiv);

                    const chapterStatus = document.createElement('div');
                    chapterStatus.className = 'chapter-status';
                    chapterStatus.textContent = isCompleted ? '✓' : '▶';

                    chapterItem.appendChild(chapterInfo);
                    chapterItem.appendChild(chapterStatus);
                    chaptersList.appendChild(chapterItem);
                });

                // Assemble final card
                lessonCard.appendChild(lessonHeader);
                lessonCard.appendChild(chaptersList);
                lessonsList.appendChild(lessonCard);
            });
        }

        function displayCourseProgress() {
            const currentUser = authSystem.getCurrentUser();
            if (!currentUser) return;
            const progress = progressManager.getUserProgress(currentUser.userId);
            
            const completed = progress.completedChapters.length;
            const total = progress.totalChapters;
            const percentage = progress.completionRate;

            const completedEl = document.querySelector('#courseProgressStats .completed');
            const totalEl = document.querySelector('#courseProgressStats .total');
            const fillEl = document.getElementById('courseProgressFill');
            const percentageEl = document.getElementById('courseProgressPercentage');

            if (completedEl) completedEl.textContent = completed;
            if (totalEl) totalEl.textContent = total;
            if (fillEl) fillEl.style.width = percentage + '%';
            if (percentageEl) percentageEl.textContent = percentage + '%';
        }

        function openChapter(lessonId, chapterId, chapterTitle) {
            // アクティビティを更新
            authSystem.updateLastActivity();
            
            // チャプターページに遷移
            const params = new URLSearchParams({
                lesson: lessonId,
                chapter: chapterId,
                title: chapterTitle
            });
            
            window.location.href = `chapter.html?${params.toString()}`;
        }
    </script>
</body>
</html>
