<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習管理システム - 基礎マスターコース</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">【ロゴ】</div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <span class="user-name" id="userName">ユーザー</span>
            <button class="logout-btn" onclick="authSystem.logout()">ログアウト</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="curriculum-container">
            <!-- パンくずナビ -->
            <nav class="breadcrumb">
                <a href="home.html">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-current">基礎マスターコース</span>
            </nav>

            <!-- ページタイトル -->
            <div class="page-header">
                <h1 class="page-title">基礎マスターコース</h1>
                <p class="course-description">
                    生成AIの理解を深め、効果的に活用するためのプロンプトエンジニアリングのスキルを身につけることを目指します。<br>
                    段階的な学習を通じ、基礎知識から応用的な技法、そして実践的な演習へと進んでいきます。
                </p>
            </div>

            <!-- 進捗サマリー -->
            <div class="course-progress">
                <div class="progress-card">
                    <h3>コース進捗</h3>
                    <div class="progress-stats" id="courseProgressStats">
                        <span class="completed">0</span> / <span class="total">0</span> チャプター完了
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="courseProgressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-percentage" id="courseProgressPercentage">0%</div>
                </div>
            </div>

            <!-- レッスン一覧 -->
            <div class="lessons-list" id="lessonsList">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </main>

    <!-- JavaScriptファイル -->
    <script src="js/auth.js"></script>
    <script src="js/progress.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 認証チェック
            if (!authSystem.requireAuth()) {
                return;
            }

            // ユーザー情報の表示
            displayUserInfo();
            
            // カリキュラムの表示
            displayCurriculum();
            
            // 進捗の表示
            displayCourseProgress();
        });

        function displayUserInfo() {
            const currentUser = authSystem.getCurrentUser();
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0);
            }
        }

        function displayCurriculum() {
            const curriculumData = progressManager.getCurriculumData();
            const course = curriculumData.basic_course;
            const currentUser = authSystem.getCurrentUser();
            const lessonsList = document.getElementById('lessonsList');

            let lessonsHTML = '';

            course.lessons.forEach((lesson, index) => {
                const completionRate = progressManager.getLessonCompletionRate(currentUser.userId, lesson.id);
                const completedChapters = lesson.chapters.filter(chapter => 
                    progressManager.isChapterCompleted(currentUser.userId, lesson.id, chapter.id)
                ).length;

                lessonsHTML += `
                    <div class="lesson-card" data-lesson-id="${lesson.id}">
                        <div class="lesson-header">
                            <div class="lesson-info">
                                <h3 class="lesson-title">${lesson.title}</h3>
                                <div class="lesson-meta">
                                    <span class="lesson-time">学習時間の目安: ${lesson.estimatedTime}</span>
                                    <span class="lesson-status ${completionRate === 100 ? 'completed' : completionRate > 0 ? 'in-progress' : 'not-started'}">
                                        ${completionRate === 100 ? '完了' : completionRate > 0 ? '学習中' : '未実施'}
                                    </span>
                                </div>
                            </div>
                            <div class="lesson-progress">
                                <div class="lesson-progress-text">
                                    ${completedChapters} / ${lesson.chapters.length} チャプター完了
                                </div>
                                <div class="progress-bar small">
                                    <div class="progress-fill" style="width: ${completionRate}%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="chapters-list">
                            ${lesson.chapters.map((chapter, chapterIndex) => {
                                const isCompleted = progressManager.isChapterCompleted(currentUser.userId, lesson.id, chapter.id);
                                return `
                                    <div class="chapter-item ${isCompleted ? 'completed' : ''}" 
                                         data-chapter-id="${chapter.id}"
                                         onclick="openChapter('${lesson.id}', '${chapter.id}', '${encodeURIComponent(chapter.title)}')">
                                        <div class="chapter-info">
                                            <div class="chapter-number">Chapter ${chapterIndex + 1}</div>
                                            <div class="chapter-title">${chapter.title}</div>
                                        </div>
                                        <div class="chapter-status">
                                            ${isCompleted ? '✓' : '▶'}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            lessonsList.innerHTML = lessonsHTML;
        }

        function displayCourseProgress() {
            const currentUser = authSystem.getCurrentUser();
            const progress = progressManager.getUserProgress(currentUser.userId);
            
            const completed = progress.completedChapters.length;
            const total = progress.totalChapters;
            const percentage = progress.completionRate;
            
            document.querySelector('#courseProgressStats .completed').textContent = completed;
            document.querySelector('#courseProgressStats .total').textContent = total;
            document.getElementById('courseProgressFill').style.width = percentage + '%';
            document.getElementById('courseProgressPercentage').textContent = percentage + '%';
        }

        function openChapter(lessonId, chapterId, chapterTitle) {
            // アクティビティを更新
            authSystem.updateLastActivity();
            
            // チャプターページに遷移
            const params = new URLSearchParams({
                lesson: lessonId,
                chapter: chapterId,
                title: chapterTitle
            });
            
            window.location.href = `chapter.html?${params.toString()}`;
        }
    </script>
</body>
</html>
